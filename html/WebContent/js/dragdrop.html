<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/html/js/dragdrop</title>
<script>
    window.addEventListener("load", function(){
        let imgObj = document.querySelector('img');
        let divObj = document.querySelector('div');
        imgObj.addEventListener('dragstart', function(ev){
            console.log('dragStart');
            ev.dataTransfer.setData("text", ev.target.id);
        });

        divObj.addEventListener('dragover', function(ev){
            ev.preventDefault();
            ev.stopPropagation();
            console.log('dragOver');
        });

        divObj.addEventListener('drop', function(ev){
            ev.preventDefault();
            ev.stopPropagation();
            console.log('drop');
            let imgId = ev.dataTransfer.getData('text');
            let dropObj = imgObj.cloneNode(true);

            this.append(dropObj);
        });
    });
</script>
</head>
<body>
    <div id="div1" style="width:300px;height:300px;"></div>
    <img src="/html/images/cat.jpg" alt="cat" id="img1" width="50px" height="50px" draggable="true">
</body>
</html>
