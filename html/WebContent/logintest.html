<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/html/css/my.css" type="text/css">
    <style>
        tr > td:nth-child(1){
            border-bottom:1px dotted;            
        }
    </style>
</head>
<body>
    <form action="">
        <table style="border:1px solid;width:50%">
            <tbody>
                <tr>
                    <td><input type="text" name="id" placeholder="ID를 입력하세요"></td>
                    <td><input type="password" name="password" placeholder="비밀번호를 입력하세요" required></td>
                </tr>
                <tr>
                    <td><button>로그인</button></td>
                    <td><input type="reset" value="CLEAR"></td>
                </tr>
                <tr>
                    <td><a href="#">ID찾기</a></td>
                    <td><a href="#">비밀번호 찾기</a></td>
                </tr>
            </tbody>
    </table>
    <input type="file" name="file" id="" placeholder="file">
    </form>
    
</body>
</html>
